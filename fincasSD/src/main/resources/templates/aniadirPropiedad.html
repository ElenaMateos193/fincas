<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title>Fincas Monreal</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet"></link>

    <!-- Custom CSS -->
    <link href="/css/business-frontpage.css" rel="stylesheet"></link>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/index"><img class="icon" src="img/logo.png" /></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/nowMore">About</a>
                    </li>
                    <li>
                        <a href="/services">Services</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Image Background Page Header -->
    <!-- Note: The background image is set within the business-casual.css file. -->
    <header class="business-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="tagline">Fincas Monreal</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">

        <hr></hr>
        <div class="row">
            <div class="col-sm-9">
                <form action="/uploadProperty" method="POST">
                
				<a href="/aniadir"><button type="button" class="btn btn-success bAniadirNew">Añadir nueva comunidad</button></a>
				<p class="entre">o</p>
                <select class="form-control sAniadirNew" name="attribute" id="sel1">
           			<option name="cif" th:each="com : ${comunities}" th:text="*{com.cifComunidadVecinos}"></option>
      			</select>
      			
                <button type="button" class="btn btn-success bAniadirNew verAniadirPropietario2">Añadir nuevo propietario</button>
                <p class="entre2">o</p>
                <select class="form-control sAniadirNew2" name="attribute" id="sel1">
           			<option name="propietarioSeleccionado" th:each="prop : ${propietaries}" th:text="${prop.nombrePropietario}+' '+${prop.apellidosPropietarios}+' '+${prop.dniPropietario}"></option>
      			</select>
                    <div class="panel panel-success">
                            <div class="panel-heading">
                                <h3 class="panel-title">Propiedad: </h3>
                            </div>
                            <div class="panel-body">
                                <div class="input-group textAreaRight">
                                    <span class="input-group-addon" id="basic-addon1">Portal </span>
                                    <input type="text" class="form-control input" name="portalPropiedad" aria-describedby="basic-addon1"></input>
                                    <span class="input-group-addon" id="basic-addon1">Planta: </span>
                                    <input type="text" class="form-control input" name="planta" aria-describedby="basic-addon1"></input>
                                    <span class="input-group-addon" id="basic-addon1">Letra: </span>
                                    <input type="text" class="form-control input" name="letra" aria-describedby="basic-addon1"></input>
                                </div>
                                <div class="newPropietario">
	                                <div class="input-group textAreaRight">
	                                    <span class="input-group-addon" id="basic-addon1">Nombre del propietario: </span>
	                                    <input type="text" class="form-control input" name="nombreProp" aria-describedby="basic-addon1"></input>
	                                    <span class="input-group-addon" id="basic-addon1">Apellidos del propietario: </span>
	                                    <input type="text" class="form-control input" name="apellidosProp" aria-describedby="basic-addon1"></input>
	                                </div>
	                                <div class="input-group textAreaRight">
	                                    <span class="input-group-addon" id="basic-addon1">DNI del propietario: </span>
	                                    <input type="text" class="form-control input" name="dni" aria-describedby="basic-addon1"></input>
	                                    <span class="input-group-addon" id="basic-addon1">Teléfono del propietario: </span>
	                                    <input type="text" class="form-control input" name="telf" aria-describedby="basic-addon1"></input>
	                                </div>
	                                <div class="input-group textAreaRight">
	                                    <span class="input-group-addon" id="basic-addon1">Dirección del propietario:</span>
	                                    <span class="input-group-addon" id="basic-addon1">Calle:</span>
	                                    <input type="text" class="form-control input" name="calleProp" aria-describedby="basic-addon1"></input>
	                                    <span class="input-group-addon" id="basic-addon1">Portal:</span>
	                                    <input type="text" class="form-control input" name="portalProp" aria-describedby="basic-addon1"></input>
	                                    <span class="input-group-addon" id="basic-addon1">Planta:</span>
	                                    <input type="text" class="form-control input" name="plantaProp" aria-describedby="basic-addon1"></input>
	                                    <span class="input-group-addon" id="basic-addon1">Letra:</span>
	                                    <input type="text" class="form-control input" name="letraProp" aria-describedby="basic-addon1"></input>
	                                </div>
	                                <div class="input-group textAreaRight">
	                                    <span class="input-group-addon" id="basic-addon1">Nº de cuenta: </span>
	                                    <input type="text" class="form-control input" name="numCuentaProp" aria-describedby="basic-addon1"></input>
	                                </div>
	                                <div class="input-group textAreaRight">
	                                    <span class="input-group-addon" id="basic-addon1">Porcentaje de participación en los gastos: </span>
	                                    <input type="text" class="form-control input" name="porcentaje" aria-describedby="basic-addon1"></input>
	                                </div>
                                </div>
                            </div>
                        </div>
                       <input type="submit" class="form-control input bottonSave" name="guardar" value="Guardar propiedad"></input>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>


    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/javascript.js"></script>

</body>

</html>
